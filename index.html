<!DOCTYPE html>
<html>
<head>
	<title>Your Spreaker Show WebApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,700" rel="stylesheet">
	<!-- Import Vue.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
	<!-- Import axios.js for mange http request in order to get remote API content -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- Import tingle in order to easily create JS modal -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tingle/0.12.0/tingle.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tingle/0.12.0/tingle.min.js"></script>
	<!-- Inizialize app.js and style.css -->
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div id="app">
		<nav class="topbar">
			<img v-bind:src="show.image_url" class="align-left"/>
			<div class="title-wrap">
			  <h1>
			  	<a v-bind:href="show.site_url" target="_blank">
			  		{{ show.title }}
			  	</a>
			  </h1>
			  <h2>
			  	di {{ show.author.fullname }}
			  </h2>
			  <p>
			  	{{ show.description }}
			  </p>
			</div>
		</nav>
		<div class="episodes-wrapper">
			<div class="duration"><h3>{{ episodesCount }} Episodes ({{ totalDuration() }})</h3></div>
			<div class="episode" v-for="episode in episodes">
			  <a v-on:click="getAudio(episode)" class="audio-track">
			  	<h5>
			  		<span>&#9654;</span>
			  		{{ episode.title }}
			  	</h5>
			  	<div class="duration">
			  		{{ msToHouMinSec(episode.duration) }}
			  	</div>
			  </a>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
