<!DOCTYPE html>
<html>
<head>
	<title>Your Spreaker Show WebApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Vue.js -->
	<script src="js/vue.min.js"></script>
	<!-- Import axios.js for mange http request in order to get remote API content -->
	<script src="js/axios.min.js"></script>
	<!-- Tingle JS modal -->
	<script src="js/tingle.min.js"></script>
	<!-- style.css and tingle.css -->
	<link rel="stylesheet" href="css/tingle.min.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div id="app">
		<nav class="topbar">
			<img v-bind:src="show.image_url" class="align-left"/>
			<div class="title-wrap">
			  <h1>
			  	<a v-bind:href="show.site_url" target="_blank">
			  		{{ show.title }}
			  	</a>
			  </h1>
			  <h2>
			  	by <a v-on:click="getAuthor()" class="show-author">{{ show.author.fullname }}</a>
			  </h2>
			  <p>
			  	{{ show.description }}
			  </p>
			</div>
		</nav>
		<div class="episodes-wrapper">
			<div class="duration"><h3>{{ episodesCount }} Episodes ({{ totalDuration() }})</h3></div>
			<div class="episode" v-for="episode in episodes">
			  <a v-on:click="getEpisode(episode.episode_id)" class="audio-track">
			  	<h5>
			  		<span>&#9654;</span>
			  		{{ episode.title }}
			  	</h5>
			  	<div class="duration">
			  		{{ msToHouMinSec(episode.duration) }}
			  	</div>
			  </a>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
